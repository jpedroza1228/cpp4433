  - groups of 2 to 3...unless you want to work alone

- plan to set times to work with your group to find times to administer test/survey
]

- Two options for research designs
  - repeated-measures design
  - factorial design

![](https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy-downsized-large.gif)
]

.pull-right[

  - Ex: random selection = randomly putting participants into two break-out rooms in a zoom session
  - Ex: separate zoom rooms based on a criteria, taking survey within a certain time after eating dinner to see if it has an effect on what you are studying
]

# Getting Creative

- we will have discussion assignments where everyone will share their designs/surveys/etc. and **ALL** other students will offer some thoughts on improving the design/survey/etc.

# Writing an IRB Proposal

- Think of this as a working outline for writing the funding paper and the final research paper

- we will work on each part during lab and you will finalize each part to finish each paper

# Writing for Funding of your Project

.pull-left[
![](https://media.giphy.com/media/LdOyjZ7io5Msw/giphy.gif)
]

.pull-right[
- will probably be the most difficult assignment

- a lot of formatting, but we'll cover this and you'll have examples

- used by many organizations
  - non-profits
  - academics
  - (private/public) research institutions
  - grant writer is a full-time position
]

---

# Final Paper

- Cover the main parts of the paper
  - Introduction
  - Method
  - Results
  - Discussion
  - Formatting

- Everything used in the IRB proposal and the funding proposal will make up a good chunk of this paper
  - you also have group members to help you out
